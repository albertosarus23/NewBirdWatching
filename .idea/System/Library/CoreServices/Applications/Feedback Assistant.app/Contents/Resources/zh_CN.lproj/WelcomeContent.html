<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<style type="text/css">
	body {
		font-family: -apple-system, "Helvetica Neue", "Lucida Grande", Helvetica, Arial, sans-serif;
		text-align:center;
		color: #666;
		font-size:16px;
		margin-top: 20px;
		font-weight: 400;
		padding-left: 15px;
		padding-right: 15px;
	}

	h1 {
		font-family: -apple-system, "Helvetica Neue", Helvetica, "Lucida Grande", Arial, sans-serif;
		font-size: 36px;
		color: #000;
		font-weight:600;
		text-align:center;
		margin: 0px auto;
		margin-bottom: 25px;
		padding: 10px 10px 20px 10px;
		border-bottom:1px solid #e6e6e6;	
	}

	
	p {
		line-height:1.3em;
	}
    
    @media not all and (prefers-color-scheme: dark) {
        body {
            background-color: white;
        }
    }
    
    @media (prefers-color-scheme: dark) {
        body {
            background-color: rgba(0,0,0,0.8);
        }
        body, a {
            -apple-color-filter: invert(1) hue-rotate(180deg) saturate(3) brightness(0.15);
        }
        h1, h2, h3, p {
            -apple-color-filter: invert(0.85) hue-rotate(180deg) saturate(3) brightness(1.5);
        }
    }


	</style>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="supported-color-schemes" content="light dark">
	<title>反馈助理</title>
</head>
<body>
	<img src="FBA.png" width="150" height="150"><br>
	<h1>反馈助理</h1>
    <div style="margin: 0px auto;"><p>欢迎使用“反馈助理”。希望您能享受使用此 macOS Beta 版带来的乐趣。<br>请通过此应用程序报告遇到的任何问题。</p>
    <p>感谢您的帮助，让 macOS 变得更好。</p></div>
</body>
</html>
